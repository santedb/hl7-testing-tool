name: Build macOS

on: [push]

jobs:
  build:

    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.417
    - name: Restore dependencies
      run: dotnet restore HL7TestingTool.sln
    - name: Build
      run: dotnet build --no-restore HL7TestingTool.sln
